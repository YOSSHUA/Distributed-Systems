<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="js/index.js"></script>
</head>

<body>
    <h1>Datos personales</h1>    
    <form id="myForm" action="datos.html" method="get">
        <table border="1">
            <thead>
                <th>Campo</th>
                <th>Valor</th>
            </thead>
            <tbody>
                <tr>
                    <td>Nombre:</td>
                    <td><input type="text" id="nom" name="nom" onkeyup="updateName()"></td>
                </tr>
                <tr>
                    <td>Apellidos:</td>
                    <td><input type="text" id="ap" name="ap" onkeyup="updateName()"></td>
                </tr>
                <tr>
                    <td>Género:</td>
                    <td>
                        <input type="radio" id="m" name="gen" checked value="Masculino" onchange="updateName()">
                        <label for="m">Masculino</label>
                        <input type="radio" id="f" name="gen" value="Femenino" onchange="updateName()">
                        <label for="f">Femenino</label>
                    </td>
                </tr>
                <tr>
                    <td>Edad:</td>
                    <td><input type="text" id="edad" name="edad"></td>
                </tr>
                <tr>
                    <td>Estado:</td>
                    <td>
                        <select id="edo" name="edo">
                            <option value="CDMX" selected>CDMX</option>
                            <option value="Estado de México">Estado de México</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><input type="reset" value="Limpiar"></td>
                    <td><input type="submit" value="Enviar"></td>
                </tr>
            </tbody>
        </table>
        <input type="hidden" name="test" value="test">
    </form>
    <label id="name">Gracias por el interés en nuestros seguros</label>
    
</body>

</html>
