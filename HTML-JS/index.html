<body>
    <h1>Intro a Javascript</h1>

   <script>
       function mensaje(){
           alert("Hola");
        }
       function activa(){
            referencia = setInterval(mensaje, 4000);
       }
       function desactiva(){
           clearInterval(referencia);
        }
   </script>
    <input type="submit" value="Activa" onclick="activa()">
    <input type="submit" value="Desactiva" onclick="desactiva()">
</body>
